mywords_intro: Cet espace est dédié à votre imagination. Il vous permet de saisir votre texte et possède un compteur de mots pour garder un oeil sur votre progression. Vos écrits sont sauvegardés pour vos yeux, et vos yeux seulement.
mywords_link: Vous pourrez ensuite les retrouver dans %link_start%votre espace archives%link_end%.
mywords_intro_no_goal_set: Vous pouvez définir votre objectif journalier dans %link_start%votre profil%link_end%.
